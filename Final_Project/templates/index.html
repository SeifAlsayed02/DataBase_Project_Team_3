<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../static/styles/index.css" />
  </head>
  <body>
    <div id="main-wrapper" class="container">
      <div class="row justify-content-center">
        <div class="col-xl-10">
          <div class="card border-0">
            <div class="card-body p-0">
              <div class="row no-gutters">
                <div class="col-lg-6">
                  <div class="p-5">
                    <div class="mb-5">
                      <h3 class="h4 font-weight-bold text-theme">Login</h3>
                    </div>
                    <h6 class="h5 mb-0">Welcome back!</h6>
                    <p class="text-muted mt-2 mb-5">
                      Enter your email address and password to access Your Page.
                    </p>
                    <form method="post" action="{{ url_for('login') }}">
                      <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input
                          type="email"
                          class="form-control"
                          id="exampleInputEmail1"
                          name="exampleInputEmail1"
                        />
                      </div>
                      <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input
                          type="password"
                          class="form-control"
                          id="exampleInputPassword1"
                          name="exampleInputPassword1"
                        />
                      </div>
                      <div class="form-group">
                        <h6>Department</h6>
                        <div class="department">
                          <label
                            ><input
                              type="radio"
                              id="dept1"
                              name="department"
                              value="dept1"
                            />Dept A</label
                          >
                          <label
                            ><input
                              type="radio"
                              id="dept2"
                              name="department"
                              value="dept2"
                            />Dept B</label
                          >
                        </div>
                      </div>
                      <button class="btn btn-theme">
                        <a href="patient_dashboard.html">Login</a>
                      </button>
                      <a href="#l" class="forgot-link float-right text-primary"
                        >Forgot password?</a
                      >
                    </form>
                  </div>
                </div>
                <div class="col-lg-6 d-none d-lg-inline-block">
                  <div class="account-block rounded-right">
                    <div class="overlay rounded-right"></div>
                    <div class="account-testimonial">
                      <h4 class="text-white mb-4">Hospital_Team3</h4>
                      <p class="lead text-white">
                        "This is a Database Project for ICU & Cardiology
                        Departments "
                      </p>
                      <p>-Dr Ahmed Hesham</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <p class="text-muted text-center mt-3 mb-0">
            Don't have an account as a
            <select name="user_type" id="user_type">
              <option value="" selected></option>
              <option value="Patient">Patient</option>
              <option value="doctor">Doctor</option>
            </select>
            ?
            <a href="{{ url_for('signup_patient') }}" class="text-primary ml-1"
              >Patient</a
            >
            <a href="{{ url_for('signup_doctor') }}" class="text-primary ml-1"
              >Doctor</a
            >
          </p>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../static/js/Dept.js"></script>
    <script type="text/javascript"></script>
  </body>
</html>
